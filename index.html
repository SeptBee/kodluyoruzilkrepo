<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./google.css">
</head>
<body>
    <img src="./google.jpg" alt="logo" class="logo">

    <!-- Searchbar Start -->
    <div class="topnav">
       <p>Search the web using Google!</p>
       <input type="text" name="search" style="width: 280px; margin-left: 39%;">
       <br>
       <div class="search">
        <input type="submit" value="Google Search">
       </div>
       <div class="luck">
        <input type="submit" value="I'm feeling lucky">
       </div>
      
    </div>
    <!-- Searchbar End -->

    <!-- Content Start -->
    <div class="box">
        <div class="box1">   
            
            <p>Special Searches</p>
            <a href="#">Stanford Search</a>
            <br>
            <a href="#">Linux Search</a>

        </div>
        <div class="box2">  
            <a href="#">Help!</a>
            <br>
            <a href="#">About Google!</a>
            <br>
            <a href="#">Copmany Info</a>
            <br>
            <a href="#">Google! Logos</a>
        </div>
        <div class="box3">  
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <br>
            <input type="submit" value="subscribe"> 
            <a href="#">Archive</a>
            
        </div>
    </div>
    <!-- Content End -->
    <!-- Footer Start-->
    <footer>
        <p>Copyright &#169; 1998 Google Inc.</p>
    </footer>
   
    <!-- Footer End -->

 


      
</body>
</html>
